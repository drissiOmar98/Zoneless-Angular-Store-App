<div class="flex items-center gap-2">
  <button matIconButton routerLink="/wishlist" [matBadge]="favoriteStore.count()" [matBadgeHidden]="favoriteStore.count() === 0">
    <mat-icon>favorite</mat-icon>
  </button>
  <button matIconButton routerLink="/cart" [matBadge]="cartStore.uniqueItemsCount()" [matBadgeHidden]="cartStore.uniqueItemsCount() === 0">
    <mat-icon>shopping_cart</mat-icon>
  </button>
  <button matButton>
    Sign In
  </button>
  <button matButton="filled">
    Sign Up
  </button>
</div>
