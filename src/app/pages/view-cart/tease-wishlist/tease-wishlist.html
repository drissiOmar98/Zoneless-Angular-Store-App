<div appViewPanel class="flex items-center justify-between">
  <div class="flex items-center gap-3">
    <mat-icon class="!text-red-500">favorite_border</mat-icon>
    <div>
      <h2 class="text-xl font-bold">Wishlist {{ favoriteStore.count() }}</h2>
      <p class="text-gray-500 text-sm">You have {{ favoriteStore.count() }} items saved for later</p>
    </div>
  </div>

  <div class="flex items-center gap-3">
    <button matButton routerLink="/wishlist"> View All</button>
    <button matButton="filled" class="flex items-center gap-2" (click)="cartStore.addAllWishlistToCart()">
      <mat-icon>shopping_cart</mat-icon>
      Add All to Cart
    </button>
  </div>
</div>
